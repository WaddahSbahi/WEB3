<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/test.css"/>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="border">
                <div class="le">
                <h4>Sign In</h4>
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>Enter Your Information</p>
                <form action="">
                    <input type="text" placeholder="Your Email" name="email" required>
                    <input type="text" placeholder="Your Password" name="Password" required>
                    <input type="submit" value="Send">
                </form>
                </div>
                <div class="re">
                
                <h4>Sign Up</h4>
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>Enter Your Information</p>
                <form action="">
                    <input type="text" placeholder="Your Name" name="Name" required>
                    <input type="text" placeholder="Your Lastname" name="Lastname" required>
                    <input type="text" placeholder="Your Username" name="Username   " required>
                    <input type="text" placeholder="Your Password" name="Password" required>
                    <input type="text" placeholder="Your Re-Password" name="Re-Password" required>
                    <input type="submit" value="Send">
                </form>
                </div>
            </div>
            
        </div>
    </div>
    <!--Start Footer -->

</html>
